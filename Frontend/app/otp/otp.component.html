<div class="container-fluid">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <h3>Enter your OTP </h3>
      <div class="row">
          <div class="form-group col-sm-2" *ngFor="let input of formInput;  index as i">
              <input #formRow type="text" formControlName="{{input}}" class="form-control" maxlength="1" (keyup)="keyUpEvent($event, i)">
            </div>
      </div>
      <div class="text_field">

        <input ngModel name="otp" type="text" formControlName="otp" required minlength="4">

      

        <span></span>

        <label>OTP</label>
      <button type="submit" class="btn btn-primary">Submit</button>
    
  </div>
  </form>
